server {
    listen 80;
    server_name _;

    # Root folder with your built SPA (e.g. React/Vue/Angular dist/build)
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly (optional but common)
    location ~* \.(js|css|png|jpe?g|gif|svg|ico|woff2?|ttf|eot|json|map)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA routing: send everything else to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
